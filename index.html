<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image To PDF</h1>
        <p>Convert your multiple images into a single PDF</p>
        <div class="file-upload">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <label for="imageInput" class="file-upload-label">
                <img src="https://img.icons8.com/ios/50/000000/image.png" alt="Select File" class="upload-icon">
                <span>Select File</span>
            </label>
        </div>
        <p id="fileCount" style="display: none;">No files selected</p>
        <button id="convertBtn">Convert to PDF</button>
        <div id="progressContainer" class="progress-container" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <a id="downloadLink" style="display: none;">Download PDF</a>
        <button id="refreshBtn" style="display: none;">Refresh</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
